<!DOCTYPE html>
<html>

<head>
    <title>Level 3: Social Media Buttons</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <!-- Font Awesome is Awesome! -->
    <script src="https://kit.fontawesome.com/876b924632.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <nav class="nav">
        <div class="nav__item nav__blog">
            <i class="fas fa-laptop-code icon"></i>
            <a href="#" class="white" id="blog">Check out my Blog</a>
        </div>
        <div class="nav__item nav__twitter">
            <i class="fab fa-twitter icon"></i>
            <a href="#" class="white">Follow me on Twitter</a>
        </div>
        <div class="nav__item nav__linkedin">
            <i class="fab fa-linkedin-in icon"></i>
            <a href="#" class="white">Connect on LinkedIn</a>
        </div>
        <div class="nav__item nav__facebook">
            <i class="fab fa-facebook-f icon"></i>
            <a href="#" class="white">Like my Facebook page</a>
        </div>
        <div class="nav__item nav__github">
            <i class="fab fa-github icon"></i>
            <a href="#" class="white">See projects on Github</a>
        </div>
    </nav>
</body>

</html>
